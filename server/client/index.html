<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/css/style.css">
	<title>Minesweeper Plus</title>
</head>
<body oncontextmenu="return false;">
	<ul class="scenes">
		<li id="registerScene">
			<div class="fullscreenContainer" align="center" valign="center">
				<h1>MinesweeperPlus - Register</h1>
				<label>Username: </label> <input type="text" id="reg_username"><br /><br />
				<label>Password: </label> <input type="password" id="reg_password"><br /><br /><button id="btnRegister">Register</button><br /><br />
				<p id="register-err"></p>
			</div>
		</li>
		<li id="connectionScene">
			<div class="fullscreenContainer" align="center" valign="center">
					<h1>MinesweeperPlus</h1>
					<label>Username: </label> <input type="text" id="username"><br /><br />
					<label>Password: </label> <input type="password" id="password"><br /><br />
					<button id="btnConnect">Connect</button><button id="btnRegisterScene">Register</button><br /><br />
					<p id="connection-err"></p>
			</div>
		</li>
		<li id="gameScene">
			<ul class="scenes">
				<li id="gameSection">
					<div class="fullscreenContainer">
						<h1>
							Time: <span id="timer" style="margin-right: 1em;">0</span>
							Bombs: <span id="bombs" style="margin-right: 1em;">0</span>
							Flags: <span id="flags" style="margin-right: 1em;">0</span>
							State: <span id="state" style="margin-right: 1em;">none</span>
						</h1>
					
						<canvas id="gameCanvas"></canvas><br />
					
						<label>Size:</label> <input type="range" id="size" min="10" max="25" step="5" value="5"> <span id="sizeValue">10</span> <br />
						<label>Difficulty:</label> <input type="range" id="difficulty" min="5" max="20" step="5" value="5"> <span id="difficultyValue">5</span> <br />
						<button id="btnGenerate">Generate</button>
					</div>
				<a id="btnShowStat">
					<img src="image/stat.png" width="32" height="32">
				</a>
				</li>
				<li id="statSection">
					<ul class="scenes">
						<li id="userStat">
							<ul class="scenes">
								<li id="btnUserStat1"></li>
								<li id="btnUserStat2"></li>
								<li id="btnUserStat3"></li>
							</ul>
							<ul class="scenes">
								<li id="userBestStat"></li>
								<li id="userAvgStat"></li>
								<li id="userHistoryStat"></li>
							</ul>
						</li>
						<li id="globalStat">
							<ul class="scenes">
								<li id="btnGlobalStat1"></li>
								<li id="btnGlobalStat2"></li>
								<li id="btnGlobalStat3"></li>
							</ul>
							<ul class="scenes">
								<li id="globalBestStat"></li>
								<li id="globalAvgStat"></li>
								<li id="globalHistoryStat"></li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
	<!-- Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<script src="/js/canvas_draw.js"></script>
	<script src="/js/seedrandom.min.js"></script>
	<script src="/js/MineField.js"></script>
	<script src="/js/MinesweeperPlus.js"></script>
	<script src="/js/settings_ui.js"></script>
</body>
</html>
